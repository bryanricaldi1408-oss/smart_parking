<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Smart Parking UNPAR</title>
    <link rel="stylesheet" type="text/css" href="css/styleLogin.css">

</head>
<body>
    <div class="main-wrapper">
        <!-- Decorative circles -->
        <div class="decoration circle-1"></div>
        <div class="decoration circle-2"></div>
        <div class="decoration circle-3"></div>
        <div class="decoration circle-4"></div>

        <div class="container">
            <div class="login-card">
                <h1 class="title">Login</h1>
                
                <form method="post" action="/login">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" placeholder="Your username">
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Password">
                    </div>

                    <button type="submit" class="login-button">Masuk</button>
                    
                    <a href="/home/" class="forgot-password-bottom">Continue as Guest</a>
                </form>
            </div>
        </div>

        <div class="footer">
            <div class="footer-logo">
                <div class="logo-circle">UK</div>
                <div class="footer-text">
                    <span class="footer-text-top">UNIVERSITAS<br>KATOLIK<br>PARAHYANGAN</span>
                </div>
            </div>
            <div class="copyright">© Copyright 2025 – IoT</div>
        </div>
    </div>
</body>
</html>
