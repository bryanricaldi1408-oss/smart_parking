<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPAG B2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow-x: hidden;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #2a2a2a;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 0;
        }

        .main-wrapper {
            width: 100%;
            max-width: 430px;
            height: 100vh;
            max-height: 932px;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
        }

        .header {
            position: relative;
            padding: 15px 0 0 0;
        }

        .back-button {
            position: absolute;
            top: 0;
            left: 0;
            width: 40px;
            height: 40px;
            background-color: #E5B84E;
            clip-path: polygon(0 0, 100% 0, 0 100%);
            display: flex;
            align-items: flex-start;
            justify-content: flex-start;
            padding: 10px 0 0 10px;
            cursor: pointer;
        }

        .back-button::before {
            content: '‹';
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        .container {
            padding: 70px 30px 30px 30px;
            flex: 1;
            overflow-y: auto;
        }

        .title {
            margin-bottom: 5px;
        }

        .title-small {
            font-size: 14px;
            font-weight: 400;
            color: #000;
            margin-bottom: 2px;
        }

        .title-large {
            font-size: 40px;
            font-weight: 700;
            color: #000;
            margin-bottom: 35px;
            letter-spacing: -1px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            font-size: 13px;
            color: #000;
            margin-bottom: 8px;
            font-weight: 400;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            font-size: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fafafa;
            color: #000;
            outline: none;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: #D4A449;
            background-color: #fff;
        }

        .save-button {
            width: 100%;
            padding: 14px;
            background-color: #C5941F;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 25px;
            transition: background-color 0.3s ease;
            box-shadow: 0 2px 8px rgba(197, 148, 31, 0.3);
        }

        .save-button:hover {
            background-color: #B38825;
        }

        .footer {
            background-color: #E5B84E;
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: auto;
            flex-shrink: 0;
        }

        .footer-logo {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logo-circle {
            width: 32px;
            height: 32px;
            background-color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 9px;
            font-weight: bold;
            color: #E5B84E;
            flex-shrink: 0;
        }

        .footer-text {
            display: flex;
            flex-direction: column;
        }

        .footer-text-top {
            font-size: 9px;
            color: white;
            font-weight: 600;
            line-height: 1.3;
            text-transform: uppercase;
        }

        .footer-text-bottom {
            font-size: 8px;
            color: white;
            font-weight: 400;
        }

        .copyright {
            font-size: 9px;
            color: white;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div class="main-wrapper">
        <div class="header">
            <div class="back-button"></div>
        </div>

        <div class="container">
            <div class="title">
                <div class="title-small">PPAG</div>
                <div class="title-large">B2</div>
            </div>

            <form>
                <div class="form-group">
                    <label for="interval">Interval pengiriman data (dalam detik)</label>
                    <input type="number" id="interval" value="5">
                </div>

                <div class="form-group">
                    <label for="jarak">Jarak batas mobil (dalam cm)</label>
                    <input type="number" id="jarak" value="20">
                </div>

                <div class="form-group">
                    <label for="alamat">Alamat base station</label>
                    <input type="text" id="alamat" value="167.67.67.67">
                </div>

                <button type="submit" class="save-button">Save</button>
            </form>
        </div>

        <div class="footer">
            <div class="footer-logo">
                <div class="logo-circle">UK</div>
                <div class="footer-text">
                    <span class="footer-text-top">UNIVERSITAS<br>KATOLIK<br>PARAHYANGAN</span>
                </div>
            </div>
            <div class="copyright">© Copyright 2025 – IoT</div>
        </div>
    </div>

    <script>
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Data tersimpan!');
        });

        document.querySelector('.back-button').addEventListener('click', function() {
            window.history.back();
        });
    </script>
</body>
</html>
